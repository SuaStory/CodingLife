<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* # and id is set */
        #num1{ 
            border: 1px red dotted;
            padding: 20px;
            margin: 30px;
        }
        #extra{
            margin: 30px;
        }
        li{
            border: 1px blue solid;
        }
        body{
            border: 1px blueviolet solid;
        }

    </style>
</head>
<body>
    <ul>
        <li id="num1">JavaScript</li>
        <li>CSS</li>
        <li id="extra">HTML</li>
    </ul>
</body>
</html>
